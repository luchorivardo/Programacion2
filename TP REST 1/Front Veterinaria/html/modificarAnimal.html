  <div class="container mt-5">
    <h2>Modificar Animal</h2>
    <form id="formModificarAnimal">
      <div class="row g-3 align-items-end">
        <div class="col-auto">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="col-auto">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" name="edad" min="0" required>
        </div>
        <div class="col-auto">
          <label for="raza" class="form-label">Raza</label>
          <input type="text" class="form-control" id="raza" name="raza" required>
        </div>
        <div class="col-auto">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" name="sexo" required>
            <option disabled selected value="">Seleccionar sexo</option>
            <option value="Macho">Macho</option>
            <option value="Hembra">Hembra</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="idTipo" class="form-label">Tipo</label>
          <select class="form-select" id="idTipo" name="idTipo" required>
            <option disabled selected value="">Seleccionar tipo</option>
          </select>
        </div>
        <div class="col-auto">
          <label for="duenoId" class="form-label">Dueño</label>
          <select class="form-select" id="duenoId" name="duenoId" required>
            <option disabled selected value="">Seleccionar dueño</option>
          </select>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mt-4">Modificar</button>
        </div>
      </div>
    </form>
  </div>
