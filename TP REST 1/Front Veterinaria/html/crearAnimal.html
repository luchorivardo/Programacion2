        <div id="formularioCrear" class="container mt-5">
            <h2>Crear Animal</h2>
            <form id="formCrearAnimal">
                <div class="row g-3 align-items-end">
                    <div class="col-auto">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col-auto">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" min="0" required>
                    </div>
                    <div class="col-auto">
                        <label for="raza" class="form-label">Raza</label>
                        <input type="text" class="form-control" id="raza" name="raza" placeholder="Raza" required>
                    </div>
                    <div class="col-auto">
                        <label for="sexo" class="form-label">Sexo</label>
                        <select class="form-select" id="sexo" name="sexo" required>
                            <option selected disabled value="">Sexo</option>
                            <option value="Macho">Macho</option>
                            <option value="Hembra">Hembra</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="idTipo" class="form-label">Tipo</label>
                        <select class="form-select" id="idTipo" name="idTipo" required>
                            <option selected disabled value="">Seleccionar tipo</option>
                            <option value="1">Perro</option>
                            <option value="2">Gato</option>
                            <option value="3">Conejo</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="duenoId" class="form-label">Dueño</label>
                        <select class="form-select" id="duenoId" name="duenoId" required>
                            <option selected disabled value="">Seleccionar dueño</option>
                            <option value="1">Juan Pérez</option>
                            <option value="2">María Gómez</option>
                            <option value="3">Carlos Díaz</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mt-4">Crear</button>
                    </div>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
